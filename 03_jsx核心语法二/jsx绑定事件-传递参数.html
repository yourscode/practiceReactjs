<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">kjfka</div>

    <script src="../reactjs/react.development.js"></script>
    <script src="../reactjs/react-dom.development.js"></script>
    <script src="../reactjs/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super()
          this.state = {
            message: 'hello',
            movies: ['盗墓笔记', '海王', '葫芦娃', '信条'],
          }
          this.btnClick = this.btnClick.bind(this)
        }

        render() {
          return (
            <div>
              <button onClick={this.btnClick.bind(this)}>点击</button>
              <ul>
                {/*{this.state.map(第一个参数是函数，第二个参数是绑定this指向)}*/}
                {this.state.movies.map((item, index, arr) => {
                  return (
                    <li
                      onClick={(event) => {
                        this.liClick(item, index, event)
                      }}
                    >
                      {item}
                    </li>
                  )
                })}
              </ul>
            </div>
          )
        }
        btnClick(event) {
          console.log('按钮发生了点击', event)
        }
        liClick(item, index, event) {
          console.log('li发生了点击', item, index, event)
        }
      }

      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
