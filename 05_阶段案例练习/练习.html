<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table{
        border: 1px solid #eee;
        border-collapse: collapse;
      }
      thead{
        background-color: #ccc;
      }
      th,td{
        border: 1px solid #eee;
        text-align: center;
        padding: 10px 15px;
      }
      .count{
        margin: 2px 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">kjfka</div>

    <script src="../reactjs/react.development.js"></script>
    <script src="../reactjs/react-dom.development.js"></script>
    <script src="../reactjs/babel.min.js"></script>
    <script src="./format_utils.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super()
          this.state = {
            books: [
              {id: 1,
              name: '《算法导论》',
              date: '2006-09',
              price: 85.00,
              count: 2
            },
            {id: 2,
              name: '《UNIX编程艺术》',
              date: '2006-02',
              price: 59.00,
              count: 1
            },
            {id: 3,
              name: '《代码大全》',
              date: '2007-09',
              price: 39.00,
              count: 1
            },
            {id: 4,
              name: '《编程珠玑》',
              date: '2005-09',
              price: 128.00,
              count: 1
            },
            ]
          }
        }
bookFull(){
  return (
            <div>
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  {this.state.books.map((item,index)=>{
                    return (
                    <tr>
                    <td>{index + 1}</td>
                    <td>{item.name}</td>
                    <td>{item.date}</td>
                    <td>{formatPrice(item.price)}</td>
                    <td>
                      <button disabled={item.count <= 1} onClick={e=> this.changeBookCount(index,-1)}>-1</button>
                      <span className="count">{item.count}</span>
                      <button onClick={e=> this.changeBookCount(index,1)}>+1</button>
                    </td>
                    <td>
                      <button onClick={e=> this.removeBook(index)}>移除</button>
                      </td>
                  </tr>)
                  })}
                </tbody>
              </table>
              <h2>总价格为：{this.getTotalPrice()}</h2>
            </div>       
                   
          )
}

        bookEmpty(){
          return <h2>购物车为空~</h2>
        }
        render() {
          
          return this.state.books.length ? this.bookFull() : this.bookEmpty()
        }
        changeBookCount(index,count){
          const newBooks = [...this.state.books];
          newBooks[index].count += count
          this.setState({
            books: newBooks
          })
        }
        removeBook(index){
          //React中的设计原则：state中的数据不可变性
          this.setState({
            books: this.state.books.filter((item,indey)=> index!==indey)
          })
        }
        getTotalPrice(){
          // let total = 0;
          // for(let item of this.state.books){
          //   total += item.price * item.count
          // }
          // return formatPrice(total)
          // 参数一： 上一次回调函数的结果：第一次没有上一次回调函数的结果，使用初始化值
          // const total =  this.state.books.reduce((前一次回调函数的结果,item,index,,arr)，initialvalue)
          const total =  this.state.books.reduce((preValue,item)=>{
          return preValue + item.price * item.count
          },0)
          return formatPrice(total)
        }
      }
  
      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
