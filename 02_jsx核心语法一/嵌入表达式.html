<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">kjfka</div>

    <script src="../reactjs/react.development.js"></script>
    <script src="../reactjs/react-dom.development.js"></script>
    <script src="../reactjs/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super()
          this.state = {
              firstname: 'kobe',
              lastname: 'bryant',
              islogin: true
          }
        }

        render() {
            const {firstname,lastname} = this.state
          return (<div>
            <h2>{this.state.firstname}</h2>
            <h2>{this.state.lastname}</h2>
            {/*运算符表达式*/}
            <h3>{firstname + lastname}</h3>
            {/*三元表达式*/}
            <h3>{this.state.islogin ? '欢迎回来' : '请先登入'}</h3>
            <h3>{this.getFullName()}</h3>
            </div>)
        }

        getFullName(){
            return this.state.firstname + this.state.lastname
        }
      }

      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
