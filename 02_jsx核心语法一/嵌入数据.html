<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">kjfka</div>

    <script src="../reactjs/react.development.js"></script>
    <script src="../reactjs/react-dom.development.js"></script>
    <script src="../reactjs/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super()
          this.state = {
              //在{}中能够正常显示的内容
              name: 'hzh',
              age: 17,
              names: ['hello','lasjfl','jjfdsl'],
              //在{}中不能正常现实的内容（忽被略）想显示的话可以把他转换成string就行
              test1: null,
              test2: undefined,
              test3: true,
              flag: true,
              //对象不能作为jsx的子类,在jsx里面使用this.state.friends会报错
              friends:{
                  namae: 'kobe',
                  age:'40'
              }
          }
        }

        render() {
          return <div>
            <h2>{this.state.name}</h2>
            <h2>{this.state.age}</h2>
            <h2>{this.state.names}</h2>
            <h2>{this.state.test1}</h2>
            <h2>{this.state.test2}</h2>
            <h2>{this.state.test3}</h2>
          <h2>{this.state.flag && '你好啊'}</h2>     {/*//当flag为true的时候显示”你好啊“，当为flag的时候什么都不显示。*/}
            </div>
        }
      }

      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
