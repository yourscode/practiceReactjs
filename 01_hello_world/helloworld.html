<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">ksfalj</div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 开始开发 -->
    <!-- 注意事项： 使用jsx并且希望script里面的代码被解析，必须在script标签添加一个属性 -->
    <!-- 注意： jsx的特点，多个标签最外层（根）只能有一个标签 -->

    <script type="text/babel">
      let message = 'hello world & react!!'
      function btnClick() {
        message = 'hello hzh the cool boy!'
        render()
        console.log(message)
      }
      function render(params) {
        ReactDOM.render(
          <div>
            <h2>{message}</h2> <button onClick={btnClick}>改变文本</button>
          </div>,
          document.getElementById('app')
        )
      }
      render()
    </script>
  </body>
</html>
